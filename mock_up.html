<!DOCTYPE html>
<html>
<head>
  <title>SCHMEE</title>
  <link rel="stylesheet" href="mock_up.css">
  <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  <script src="javascript/libraries/handlebars_lib.js"></script>
  <script src="javascript/scratch_pad.js"></script>
  <script src="javascript/map.js"></script>
  <script src="javascript/searchbox.js"></script>
  <script src="javascript/content/images.js"></script>
  <script src="javascript/content/text.js"></script>
  <script src="javascript/content/dataretriever.js"></script>
  <script src="javascript/scroll_images.js"></script>
 <link href='http://fonts.googleapis.com/css?family=Signika:600,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="reset.css">
</head>

  <body>

<div id='wrapper'>

    <div id="slideshow"></div>

    <header>
      <img src="images/capsul_icon_r.svg"/>
      <p>Capsul<span>social media by time and place</span></p>
    </header>

    <div id='cb-wrapper'>
      <div id='control-bar'>

        <div class='cb-module date-picker'>
          <h4>PICK A DAY</h4>
            <img class="icon" src="images/calendar_icon_r.svg">
            <input id="datepicker" class = "date-box" type="date"  name ="date" placeholder="MM / DD / YYYY">
        </div>

        <div class='cb-module cbm-mid search-box'>
          <h4>FIND A PLACE</h4>
            <img class="icon" src="images/globe_icon_r.svg">
            <input id="pac-input" class="search-box" type="text" placeholder="Where should we go?">
        </div>

        <div class='cb-module cbm-flex-sm submit'>
          <input type ="submit" id="button" value="">
        </div>
      </div>
      <div id="map-canvas"></div>
    </div>
    <ul class="rig columns-3" id="content-container">
    </ul>
  </div>

  </body>

</html>

<script id='slide-template' type="text/x-handlebars-template">
  <div class='slide'>
    <div class='slide-text'>
      <h1>{{placename}}</h1>
      <h2>{{createdAt}}</h2>
      <h3>{{caption}}</h3>
      <h3>{{#each hashtags}}{{this}}&nbsp;&nbsp;{{/each}}</h3>
    </div>
  </div>
</script>

<script id="image-template" type="text/x-handlebars-template">
  <li class="image">
    <div class="info_bar">
    <h4>{{username}}</h4>
    <h2>{{caption}}</h2>
    <h3>{{hashtags}}</h3>
    </div>
    // unsure of hashtag logic
    <img src="{{url}}"/>
  </li>
</script>

<script id="text-template" type="text/x-handlebars-template">
  <li class="text">
  <img src="{{tweetLogo}}"/>
  // still have to figure this out
    <h3>From @{{username}}</h3>
    <h1>{{content}}</h1>
  </li>
</script>
