<body>
  <div id='wrapper'>

    <div id="slideshow"></div>

    <header>
      <img src="images/capsule_icon_r.svg"/>
      <p>Capsul<span>social media by time and place</span></p>
    </header>
<!-- wrap the control bar in some div and animate the wrapper not the bar itself -->

<div id="cb-wrapper">
    <div id='control-bar'><input type="submit" class="button" value="Hey, I'm a button"> </div>
</div>

  </div>

<script id='slide-template' type="text/x-handlebars-template">
  <div class='slide'>
    <div class='slide-text'>
      <h1>{{placename}}</h1>
      <h2>{{createdAt}}</h2>
      <h3>{{caption}}</h3>
      <h3>{{#each hashtags}}{{this}}&nbsp;&nbsp;{{/each}}</h3>
    </div>
  </div>
</script>
